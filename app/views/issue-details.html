<header>
    <h3>Issue with Id : {{issueById._id}}</h3>
</header>

<div class="jumbotron row">
    <table class="table table-striped table-hover">
        <thead>
        <th>Title</th>
        <th>ID</th>
        <th>Description</th>
        <th>Author</th>
        <th>Due Date and Time</th>
        <th>State</th>
        </thead>

        <tbody>
        <tr>
            <td>{{issueById.Title}}</td>
            <td>{{issueById._id}}</td>
            <td>{{issueById.Description}}</td>
            <td>{{issueById.Author}}</td>
            <td>{{issueById.DueDate}}</td>
            <td>{{issueById.State}}</td>
        </tr>
        </tbody>
    </table>

    <div class="comments">
        <button class="btn btn-primary">View Comments</button>
        <button class="btn btn-danger">Add new Comment</button>
    </div>
</div>
