<header>
    <h3>Issue with Id : <span class="text-danger">{{issueById._id}}</span></h3>
</header>

<div class="jumbotron row">
    <table class="table table-striped table-hover">
        <thead>
        <th>Title</th>
        <th>ID</th>
        <th>Description</th>
        <th>Author</th>
        <th>Due Date and Time</th>
        <th>State</th>
        <th>Owner</th>
        </thead>

        <tbody>
        <tr>
            <td>{{issueById.Title}}</td>
            <td>{{issueById._id}}</td>
            <td>{{issueById.Description}}</td>
            <td>{{issueById.Author}}</td>
            <td>{{issueById.DueDate}}</td>
            <td>{{issueById.State}}</td>
            <td>{{issueById.UserOwner}}</td>
        </tr>
        </tbody>
    </table>

    <div class="comments">
        <a href="#/issues/{{issueById._id}}/comments">
            <button class="btn btn-primary">View Comments</button>
        </a>

        <a href="#/issues/{{issueById._id}}/add-comment">
            <button class="btn btn-danger">Add new Comment</button>
        </a>
    </div>
</div>
