<div class="row" ng-controller="IssueController" ng-cloak>
    <div class="col-md-12">
        <div>
            <div class="jumbotron col-md-12">
                <h3>All issues in Our Issue Tracking System</h3>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Due Date and Time</th>
                        <th>State</th>
                    </tr>
                    </thead>

                    <tbody ng-show="issuesPreview">
                    <tr ng-repeat="Issue in allIssues">
                        <td><a href="#/issues/{{Issue._id}}">{{Issue.Title}}</a></td>
                        <td>{{Issue.Description}}</td>
                        <td>{{Issue.Author}}</td>
                        <td>{{Issue.DueDate}}</td>
                        <td>{{Issue.State}}</td>
                        <td><a href="#/issues/{{Issue._id}}">
                            <button class="btn-sm">View Details</button>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <pagination
                        total-items="500"
                        ng-model="issueRequestParams.pageNumber"
                        items-per-page="issueRequestParams.pageSize"
                        ng-change="getIssues(issueRequestParams)"
                        max-size="10" boundary-links="true">
                </pagination>
            </div>
        </div>
    </div>
</div>
