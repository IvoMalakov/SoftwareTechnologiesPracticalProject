<div class="row ng-cloak" ng-show="issuesPreview" ng-cloak>
    <div class="col-md-12">
        <div>
            <div class="jumbotron col-md-12">
                <h3>All issues in Our Issue Tracking System</h3>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>State</th>
                        <th>Due Date</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="issue in allIssues">
                        <td>{{issue.Title}}</td>
                        <td>{{issue.Description}}</td>
                        <td>{{issue.Author}}</td>
                        <td>{{issue.DueDate}}</td>
                        <td>{{issue.State}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
