<div class="row" ng-controller="IssueController" ng-cloak>
    <div class="col-md-12">
        <div>
            <div class="jumbotron col-md-12">
                <h3>All issues in Our Issue Tracking System</h3>
                <button class="btn btn-primary" ng-click="getAllIssues()">Get all Issues</button>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Due Date</th>
                        <th>State</th>
                    </tr>
                    </thead>

                    <tbody ng-show="issuesPreview">
                    <tr ng-repeat="Issue in allIssues">
                        <td>{{Issue.Title}}</td>
                        <td>{{Issue.Description}}</td>
                        <td>{{Issue.Author}}</td>
                        <td>{{Issue.DueDate}}</td>
                        <td>{{Issue.State}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
