<div class="row" ng-controller="IssueDetailController" ng-cloak>
    <div class="col-md-12">
        <div>
            <div class="jumbotron col-md-12">
                <header>
                    <h3>All comments for issue with Id: <span class="text-danger">{{IssueId}}</span></h3>
                </header>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Author</th>
                        <th>Comment Id</th>
                        <th>Issue Id</th>
                        <th>Text</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="comment in comments">
                        <td>{{comment.Author}}</td>
                        <td>{{comment._id}}</td>
                        <td>{{comment.IssueId}}</td>
                        <td>{{comment.Text}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
