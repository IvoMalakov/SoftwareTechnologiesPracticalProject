<div class="row">
    <div class="col-md-4 col-md-offset-1">
        <form name="loginUserForm" class="form">
            <label for="loginUserName">User name</label>
            <input type="text"
                   ng-model="loginUser.userName"
                   id="loginUserName"
                   class="form-control form-group"
                   required="required"
                   placeholder="User name" />

            <label for="loginPassword">Password</label>
            <input type="password"
                   ng-model="loginUser.userPassword"
                   id="loginPassword"
                   class="form-control form-group"
                   required="required"
                   pattern=".{6,100}"
                   placeholder="Password" />

            <br/>
            <button type="submit"
                    class="btn btn-primary"
                    ng-disabled="loginUserForm.$invalid"
                    ng-click="login(loginUser)">Login</button>
        </form>
    </div>
</div>
